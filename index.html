<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Página Web</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body.light-mode {
      background-color: #f8f9fa;
      color: #212529;
    }
    body.dark-mode {
      background-color: #212529;
      color: #f8f9fa;
    }
    .dark-mode .table {
      color: #f8f9fa;
    }
  </style>
</head>
<body class="light-mode">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sitio Claro / Oscuro</a>
      <div class="d-flex">
        <button id="lightModeBtn" class="btn btn-outline-primary me-2">Modo Claro</button>
        <button id="darkModeBtn" class="btn btn-outline-secondary">Modo Oscuro</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center">Bienvenido a mi ejercicio de Claro / Oscuro</h1>

    <div class="text-center my-4">
      <img src="darkmode.avif" class="img-fluid rounded" alt="Ejemplo">
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Edad</th>
          <th>Ciudad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ana</td>
          <td>28</td>
          <td>Ciudad de México</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Juan</td>
          <td>34</td>
          <td>Buenos Aires</td>
        </tr>
        <tr>
          <td>3</td>
          <td>María</td>
          <td>25</td>
          <td>Madrid</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#lightModeBtn").click(function () {
        $("body").removeClass("dark-mode").addClass("light-mode");
      });
      $("#darkModeBtn").click(function () {
        $("body").removeClass("light-mode").addClass("dark-mode");
      });
    });
  </script>
</body>
</html>
